<md-dialog layout-padding>
  <md-dialog-content class="createListForm">
    <h2 class="md-display-2">Add Item</h2>
    <form name="addItemForm">
      <div class="addItemInputs">
        <md-input-container class="md-block formInput" flex-gt-sm>
          <label>Item Name</label>
          <input name="itemName" ng-model="itemName">
        </md-input-container>
        <md-input-container class="md-block formInput" flex-gt-sm>
          <label>Item Price</label>
          <input type="number" name="itemPrice" ng-model="itemPrice">
        </md-input-container>
      </div>
      <md-button ng-click="addItem()">
        Add
      </md-button>
    </form>
  </md-dialog-content>
</md-dialog>
