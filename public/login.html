<html ng-app="loginApp">
    <head>
        <title>WishMe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
		<link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="CSS/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
		<script src="JS/firebaseSetup.js"></script>
		<script src="JS/loginApp.js"></script>
    </head>
    <body ng-controller="LoginController as login">
            <div id="left-bg-panel" class="col-xs-9 text-center">
                <div class="login-text">
                    <h1>WishMe</h1>
                    <h3 class="lato white-text">Keep track of your family's and friends' wishes!</h3>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="container-fluid text-center login-control">
                    <h2>View Your Wishes!</h2>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label class="lato">Email</label>
                        <input ng-model="email">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label class="lato">Password</label>
                        <input ng-model="password">
                    </md-input-container>
                    <md-button class="md-raised blue-button-white-text" ng-click="logUserIn();">Login</md-button>
                    <md-button class="md-raised blue-button-white-text" ng-click="showRegisterUserDialog();">Register</md-button>
                </div>
            </div>
    </body>
</html>
